<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col mt-4">
                {{ message }}
            </div>
            <div class="row">
                <div class="col">
                    <div class="mt-3 mb-3">
                        <label for="message-input" class="form-label">Message</label>
                        <input
                            v-model="message"
                            type="text"
                            class="form-control"
                            id="message-input"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>{{counter}}</h1>
                <hr>
                <button v-on:click="incrementCounter" class="btn btn-outline-secondary">Increment</button>
                &nbsp;
                <button v-on:click="decrementCounter"class="btn btn-outline-secondary">Decrement</button>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col">
                <my-component>
                </my-component>
            </div>
        </div> -->
        <div class="row">
            <div class="col">
                <form class="needs-validation mt-5" novalidate>
                    <text-input required="required" label = "First Name" type="text" name="first-name"></text-input>
                    <text-input required="true" label = "Last Name" type="text" name="last-name"></text-input>
                    <text-input required="required" label = "Email" type="email" name="email"></text-input>
                    <hr>
                    <input type="submit" class="btn btn-primary" value="Save">
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.min.js"></script>
    <script>
        let data = {
            counter:0,
            message: "Hello Vue!",
        }
        const MyComponent = {
            props: [],
            template: `
                <h1>My Component</h1>
            `,
        }
        const vm = Vue.createApp({
            data() {
                return data;
            },
            methods: {
                incrementCounter() {
                    this.counter ++;
                },
                decrementCounter() {
                    this.counter --;
                },
            },
            components: {TextInput},
            mounted() {
                console.log("Mounted")
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict'
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.querySelectorAll('.needs-validation')

                    // Loop over them and prevent submission
                    Array.prototype.slice.call(forms)
                        .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                            }

                            form.classList.add('was-validated')
                        }, false)
                        })
                })()
            },
            created() {
                console.log("Created")
            },
            updated() {
                console.log("Updated")
            }
        }).mount("#app")

        console.log("Vue app mounted to #app"); // This line confirms Vue app mounting

    </script>

</body>
</html>
